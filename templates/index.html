<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" integrity="" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-9 col-md-10">
          <div class="card shadow-lg glass">
            <div class="card-body p-4">
              <div class="d-flex align-items-center justify-content-between mb-3">
                <div>
                  <h1 class="card-title mb-0">Resume Parser</h1>
                  <p class="text-muted small mb-0">Upload a PDF and get a friendly, interactive parsing result.</p>
                </div>
                <div class="text-end">
                  <span class="badge bg-info text-dark" title="Local server">Local</span>
                </div>
              </div>

              <div id="dropZone" class="drop-zone mb-3">
                <div class="drop-content text-center">
                  <i class="bi bi-cloud-arrow-up-fill upload-icon"></i>
                  <div class="mt-2">Drag & drop a PDF here or</div>
                  <div class="mt-2">
                    <label class="btn btn-outline-primary mb-0">
                      <input id="fileInput" type="file" accept="application/pdf" hidden> Choose file
                    </label>
                  </div>
                  <div id="fileName" class="text-muted small mt-2"></div>
                </div>
              </div>

              <div class="d-flex align-items-center">
                <button id="uploadBtn" class="btn btn-primary me-2">Upload & Parse</button>
                <div class="flex-grow-1">
                  <div class="progress" style="height:10px;">
                    <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width:0%"></div>
                  </div>
                </div>
                <div id="spinner" class="ms-3 d-none"><i class="bi bi-hourglass-split fs-4 text-primary"></i></div>
              </div>

              <hr class="my-4">

              <div id="resultArea" class="d-none">
                <div class="row g-3">
                  <div class="col-md-4 text-center">
                    <div class="score-card p-3">
                      <div id="scoreCircle" class="score-circle mb-2">0%</div>
                      <div class="small text-muted">Total score</div>
                    </div>
                  </div>
                  <div class="col-md-8">
                    <h5 id="nameText" class="mb-1">Name</h5>
                    <div id="emailText" class="text-muted small mb-2">Email</div>

                    <div class="mb-2">
                      <span id="domainBadge" class="badge bg-primary"></span>
                    </div>

                    <div id="skills" class="mb-3"></div>

                      <div class="d-flex gap-2">
                        <a id="downloadJson" class="btn btn-outline-secondary btn-sm" href="#" download><i class="bi bi-file-earmark-code"></i> JSON</a>
                        <a id="downloadCsv" class="btn btn-outline-secondary btn-sm" href="#" download><i class="bi bi-file-earmark-spreadsheet"></i> CSV</a>
                        <button id="copyJson" class="btn btn-outline-success btn-sm ms-auto"><i class="bi bi-clipboard"></i> Copy JSON</button>
                      </div>
                  </div>
                </div>

                  <hr class="my-3">
                  <div class="row">
                    <div class="col-md-6">
                      <h6 class="mb-2">Score Breakdown</h6>
                      <div id="breakdownList" class="list-group"></div>
                    </div>
                    <div class="col-md-6">
                      <h6 class="mb-2">Raw JSON</h6>
                      <pre id="jsonResult" class="language-json"><code id="jsonCode"></code></pre>
                    </div>
                  </div>
              </div>

              <div id="errorArea" class="alert alert-danger mt-3 d-none" role="alert"></div>

            </div>
          </div>

          <div class="text-center text-muted small mt-3">Server runs on <code>http://localhost:5000</code></div>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
